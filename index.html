<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Breaking Sound Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 3px solid #444;
            cursor: pointer;
            background-color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Block Breaking Sound Effect</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p>Click on the canvas to see and hear the block breaking effect!</p>

    <script>
        // Get the canvas and its context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Audio context for sound synthesis
        let audioContext;
        
        // Draw initial state with a block
        function drawInitialState() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw a block in the center
            ctx.fillStyle = '#8B4513'; // Brown color for block
            ctx.fillRect(canvas.width/2 - 50, canvas.height/2 - 50, 100, 100);
            
            // Draw brick pattern
            ctx.strokeStyle = '#5A2D0C';
            ctx.lineWidth = 2;
            
            // Horizontal brick lines
            for (let y = canvas.height/2 - 50 + 25; y < canvas.height/2 + 50; y += 25) {
                ctx.beginPath();
                ctx.moveTo(canvas.width/2 - 50, y);
                ctx.lineTo(canvas.width/2 + 50, y);
                ctx.stroke();
            }
            
            // Vertical brick lines (offset for brick pattern)
            for (let x = canvas.width/2 - 50 + 25; x < canvas.width/2 + 50; x += 50) {
                // Top row
                ctx.beginPath();
                ctx.moveTo(x, canvas.height/2 - 50);
                ctx.lineTo(x, canvas.height/2 - 25);
                ctx.stroke();
                
                // Bottom rows (offset)
                ctx.beginPath();
                ctx.moveTo(x - 25, canvas.height/2 - 25);
                ctx.lineTo(x - 25, canvas.height/2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x, canvas.height/2);
                ctx.lineTo(x, canvas.height/2 + 25);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x - 25, canvas.height/2 + 25);
                ctx.lineTo(x - 25, canvas.height/2 + 50);
                ctx.stroke();
            }
        }
        
        // Draw explosion animation
        function drawExplosion() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw brick pieces flying outward
            const pieces = [];
            const numPieces = 12;
            
            for (let i = 0; i < numPieces; i++) {
                const angle = (i / numPieces) * Math.PI * 2;
                const distance = 30 + Math.random() * 20;
                
                const x = canvas.width/2 + Math.cos(angle) * distance;
                const y = canvas.height/2 + Math.sin(angle) * distance;
                
                pieces.push({
                    x: x,
                    y: y,
                    width: 10 + Math.random() * 20,
                    height: 10 + Math.random() * 20,
                    rotation: Math.random() * Math.PI * 2
                });
            }
            
            // Draw each brick piece
            for (const piece of pieces) {
                ctx.save();
                ctx.translate(piece.x, piece.y);
                ctx.rotate(piece.rotation);
                
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(-piece.width/2, -piece.height/2, piece.width, piece.height);
                
                ctx.strokeStyle = '#5A2D0C';
                ctx.strokeRect(-piece.width/2, -piece.height/2, piece.width, piece.height);
                
                ctx.restore();
            }
            
            // Add dust particles
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 20 + Math.random() * 60;
                
                const x = canvas.width/2 + Math.cos(angle) * distance;
                const y = canvas.height/2 + Math.sin(angle) * distance;
                const radius = 1 + Math.random() * 3;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(180, 150, 120, ${0.7 - distance/100})`;
                ctx.fill();
            }
            
            // Add impact lines
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < 16; i++) {
                const angle = (i / 16) * Math.PI * 2;
                const innerRadius = 20 + Math.random() * 10;
                const outerRadius = 50 + Math.random() * 20;
                
                ctx.beginPath();
                ctx.moveTo(
                    canvas.width/2 + Math.cos(angle) * innerRadius,
                    canvas.height/2 + Math.sin(angle) * innerRadius
                );
                ctx.lineTo(
                    canvas.width/2 + Math.cos(angle) * outerRadius,
                    canvas.height/2 + Math.sin(angle) * outerRadius
                );
                ctx.stroke();
            }
        }
        
        // Reset to initial state after explosion
        function resetCanvas() {
            setTimeout(() => {
                drawInitialState();
            }, 1000);
        }
        
        // Create and play the block breaking sound effect
        function createBlockBreakingSound() {
            // Create audio context if not already created
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Create main oscillator for the hit sound
            const hitOscillator = audioContext.createOscillator();
            hitOscillator.type = 'triangle';
            hitOscillator.frequency.value = 220;
            
            // Create noise for the crumbling sound
            const noiseBufferSize = audioContext.sampleRate * 0.5; // 0.5 seconds of noise
            const noiseBuffer = audioContext.createBuffer(1, noiseBufferSize, audioContext.sampleRate);
            const noiseData = noiseBuffer.getChannelData(0);
            
            // Fill buffer with white noise
            for (let i = 0; i < noiseBufferSize; i++) {
                noiseData[i] = Math.random() * 2 - 1;
            }
            
            // Create noise source node
            const noiseSource = audioContext.createBufferSource();
            noiseSource.buffer = noiseBuffer;
            
            // Create FM modulator for the hit oscillator
            const modulator = audioContext.createOscillator();
            modulator.type = 'sine';
            modulator.frequency.value = 50;
            
            // Gain node for modulation depth
            const modulationDepth = audioContext.createGain();
            modulationDepth.gain.value = 80;
            
            // Create additional oscillator for the "bounce" effect
            const bounceOscillator = audioContext.createOscillator();
            bounceOscillator.type = 'sine';
            bounceOscillator.frequency.value = 110;
            
            // Create LFO for crumbling effect
            const lfo = audioContext.createOscillator();
            lfo.type = 'sawtooth';
            lfo.frequency.value = 8;
            
            // Create gain nodes for envelopes
            const hitGain = audioContext.createGain();
            const bounceGain = audioContext.createGain();
            const noiseGain = audioContext.createGain();
            const lfoGain = audioContext.createGain();
            
            lfoGain.gain.value = 0.5;
            
            // Create filters
            const hitFilter = audioContext.createBiquadFilter();
            hitFilter.type = 'lowpass';
            hitFilter.frequency.value = 1000;
            hitFilter.Q.value = 5;
            
            const noiseFilter = audioContext.createBiquadFilter();
            noiseFilter.type = 'bandpass';
            noiseFilter.frequency.value = 2000;
            noiseFilter.Q.value = 2;
            
            // Create main output gain
            const masterGain = audioContext.createGain();
            masterGain.gain.value = 0.7; // Prevent clipping
            
            // Connect FM modulation
            modulator.connect(modulationDepth);
            modulationDepth.connect(hitOscillator.frequency);
            
            // Connect LFO to noise filter frequency
            lfo.connect(lfoGain);
            lfoGain.connect(noiseFilter.frequency);
            
            // Connect oscillators and noise through their envelopes
            hitOscillator.connect(hitFilter);
            hitFilter.connect(hitGain);
            hitGain.connect(masterGain);
            
            bounceOscillator.connect(bounceGain);
            bounceGain.connect(masterGain);
            
            noiseSource.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);
            
            // Connect master gain to output
            masterGain.connect(audioContext.destination);
            
            // Set up envelopes
            const currentTime = audioContext.currentTime;
            
            // Hit sound envelope (attack and short decay)
            hitGain.gain.setValueAtTime(0, currentTime);
            hitGain.gain.linearRampToValueAtTime(0.8, currentTime + 0.01);
            hitGain.gain.exponentialRampToValueAtTime(0.001, currentTime + 0.15);
            
            // Hit filter envelope for more impact
            hitFilter.frequency.setValueAtTime(500, currentTime);
            hitFilter.frequency.exponentialRampToValueAtTime(4000, currentTime + 0.05);
            hitFilter.frequency.exponentialRampToValueAtTime(500, currentTime + 0.2);
            
            // Pitch sweep for hit sound
            hitOscillator.frequency.setValueAtTime(220, currentTime);
            hitOscillator.frequency.exponentialRampToValueAtTime(110, currentTime + 0.1);
            
            // Bounce sound envelope (slightly delayed)
            bounceGain.gain.setValueAtTime(0, currentTime);
            bounceGain.gain.linearRampToValueAtTime(0, currentTime + 0.05);
            bounceGain.gain.linearRampToValueAtTime(0.4, currentTime + 0.06);
            bounceGain.gain.exponentialRampToValueAtTime(0.001, currentTime + 0.3);
            
            // Bounce pitch sweep (goes up slightly then down)
            bounceOscillator.frequency.setValueAtTime(110, currentTime + 0.05);
            bounceOscillator.frequency.linearRampToValueAtTime(130, currentTime + 0.08);
            bounceOscillator.frequency.exponentialRampToValueAtTime(50, currentTime + 0.3);
            
            // Noise envelope for crumbling effect (longer decay)
            noiseGain.gain.setValueAtTime(0, currentTime);
            noiseGain.gain.linearRampToValueAtTime(0, currentTime + 0.05);
            noiseGain.gain.linearRampToValueAtTime(0.3, currentTime + 0.1);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, currentTime + 0.5);
            
            // Noise filter sweep
            noiseFilter.frequency.setValueAtTime(2000, currentTime + 0.05);
            noiseFilter.frequency.exponentialRampToValueAtTime(500, currentTime + 0.5);
            
            // Start oscillators and noise
            hitOscillator.start(currentTime);
            hitOscillator.stop(currentTime + 0.2);
            
            bounceOscillator.start(currentTime);
            bounceOscillator.stop(currentTime + 0.3);
            
            modulator.start(currentTime);
            modulator.stop(currentTime + 0.2);
            
            noiseSource.start(currentTime);
            noiseSource.stop(currentTime + 0.5);
            
            lfo.start(currentTime);
            lfo.stop(currentTime + 0.5);
        }
        
        // Initialize canvas
        drawInitialState();
        
        // Add click event listener
        canvas.addEventListener('click', function() {
            // Play the sound effect
            createBlockBreakingSound();
            
            // Show the explosion animation
            drawExplosion();
            
            // Reset to initial state
            resetCanvas();
        });
    </script>
</body>
</html>
