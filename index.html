<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sampler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Sampler</h1>
    <div class="sampler">
        <button id="kick">Kick</button>
        <button id="snare">Snare</button>
        <button id="hihat">Hi-Hat</button>
        <button id="clap">Clap</button>
    </div>
    <div class="effects">
        <label for="delay">Delay:</label>
        <input type="range" id="delay" min="0" max="1" step="0.1" value="0">
    </div>
    <button id="start">Start Audio</button>
    <script src="script.js"></script>
</body>
</html>
